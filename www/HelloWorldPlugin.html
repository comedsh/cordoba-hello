<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <link rel="stylesheet" type="text/css" href="lib/jquery.mobile/jquery.mobile-1.4.1.min.css" />
  <title>Cordova Sample</title>
  <style>
   img { max-width: 100%; height: auto;} 
  </style>
</head>
<body>

	<script type="text/javascript">
		document.addEventListener('deviceready', function() {
		    var extraInfo = cordova.require('cn.net.wenzhixin.cordova.ExtraInfo');

		    extraInfo.getExtra(function(message) {
		        alert(message);
		    }, function(message) {
		        alert(message);
		    });
		});
	</script>

</body>
